<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A Personal Blog Page" />
        <meta name="author" content="Aytac Kasoglu" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/favicon.ico')}}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">Aytac's Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'home' else '' }}" href="{{url_for('home')}}">Home</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'about' else '' }}" href="{{url_for('about')}}">About</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'contact' else '' }}" href="{{url_for('contact')}}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'create-post' else '' }}"  href="{{url_for('create_post')}}">Create Post</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
